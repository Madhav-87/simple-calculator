<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="heading d-flex align-items-center justify-content-center mb-5">
            <div class="text-white h1">Calculator</div>
        </div>
    </header>
    <main>
        <div class="panel mt-sm-5">
            <div class="w-75 border border-dark">
                <form class="p-5">
                    <div class="row mb-3">
                        <label for="number1" class="col-sm-2 col-form-label">First number:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="number1" value="">
                        </div>
                    </div>
                    <div class="row">
                        <label for="number2" class="col-sm-2 col-form-label">Second number:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="number2" value="">
                        </div>
                    </div>
                    <div class="row mc-dynamic mt-5" id="answer-div">
                        <label for="number2" class="col-sm-2 col-form-label">Answer:</label>
                        <div class="col-sm-10" id="answer-text">
                        </div>
                    </div>
                </form>
                <div class="button-layout p-5">
                    <button type="button" class="btn btn-outline-primary" onclick="add()">Addition</button>
                    <button type="button" class="btn btn-outline-danger" onclick="sub()">Substraction</button>
                    <button type="button" class="btn btn-outline-success" onclick="mul()">Multiplication</button>
                    <button type="button" class="btn btn-outline-warning" onclick="divi()">Division</button>
                    <button type="button" class="btn btn-outline-info" onclick="mod()">Modulus</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-end">
        <span>-Simple Calculator-</span>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
